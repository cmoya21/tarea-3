<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Tarea 3</title>
</head>
<body>
    <h2>grid</h2>
    <div class="container">
        <div class="box1">caja 1</div>
        <div class="box2">caja 2</div>
        <div class="box3">caja 3</div>
        <div class="box4">caja 4</div>
        <div class="box5">caja 5</div>
        <div class="box6">caja 6</div>
        <div class="box7">caja 7</div>
        <div class="box8-9">
            <div class="box8">caja 8</div>
            <div class="box9">caja 9</div>
        </div>
    </div>
    <h2>flex</h2>
    <div class="container2">
        <div class="box10">caja 1</div>
        <div class="box11-12-13">
            <div class="box11">caja 2</div>
            <div class="box12">caja 3</div>
            <div class="box13">caja 4</div>

        </div>
        <div class="box14">caja 5</div>

    </div>
    <h2>bootstrap</h2>
    <form>
        <div class="form-row">
          <div class="form-group col-md-4">
            <label for="exampleInputEmail1">Email address</label>
            <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Enter email">
          </div>
          <div class="form-group col-md-4">
            <label for="inputName">Name</label>
            <input type="text" class="form-control" id="inputName" placeholder="Enter name">
          </div>
          <div class="form-group col-md-4">
            <label for="inputAge">Age</label>
            <input type="number" class="form-control" id="inputAge" placeholder="Enter age">
          </div>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
      
      
      
</body>
</html>
